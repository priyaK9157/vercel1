<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
</head>
<body>
    <h2>Create Blog Post</h2>
    <form id="blogForm">
        <label for="category">Category:</label>
        <textarea type="text" id="category" name="category" rows="4" cols="50" required></textarea><br><br>

        <label for="name">Name:</label>
        <textarea type="text" id="name" name="name" rows="4" cols="50" required></textarea><br><br>

        <label for="username">Username:</label>
        <textarea type="text" id="username" name="username" rows="4" cols="50" required></textarea><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Create Blog</button>
    </form>

    <script>
        document.getElementById('blogForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Manually gather form data
            const category = document.getElementById('category').value.trim();
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const description = document.getElementById('description').value.trim();
            const imageFile = document.getElementById('image').files[0];

            if (!category || !name || !username || !description || !imageFile) {
                alert('Please fill out all fields.');
                return;
            }

            try {
                // Prepare FormData for Cloudinary upload
                const formData = new FormData();
                formData.append('file', imageFile);
                formData.append('upload_preset', 'BlogPage'); // Ensure this matches your preset name

                // Log FormData entries for debugging
                for (let pair of formData.entries()) {
                    console.log(`${pair[0]}: ${pair[1]}`);
                }

                // Upload image to Cloudinary
                const cloudinaryResponse = await fetch('https://api.cloudinary.com/v1_1/dvfmw4c9f/image/upload', {
                    method: 'POST',
                    body: formData
                });

                const cloudinaryResult = await cloudinaryResponse.json();
                
                console.log('Cloudinary Response:', cloudinaryResult);

                if (!cloudinaryResponse.ok) {
                    throw new Error('Failed to upload image: ' + cloudinaryResult.error.message);
                }

                // const imageUrl = 'https://res.cloudinary.com/dvfmw4c9f/image/upload/v1722099758/qscfsrc3ynp4by5cik9b.jpg'
                const imageUrl = cloudinaryResult.secure_url;

                // Construct the data object
                const data = {
                    category,
                    name,
                    username,
                    description,
                    image: imageUrl // Use the Cloudinary image URL
                };

                // Send the blog data to your backend
                const response = await fetch('https://cc-5vhm.onrender.com/v1/blogs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Blog created successfully!');
                    document.getElementById('blogForm').reset();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating the blog.');
            }
        });
    </script>
    
</body>
</html>
